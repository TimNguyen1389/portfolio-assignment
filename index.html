<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans: 400,700">
    <link rel="stylesheet" href="styles/vendor/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/modules.css" >
    <link rel="stylesheet" href="styles/layout.css">

    <script id="project-template" type="text/x-handlebars-template">
      <div class="project" data-category={{category}}>
          <div class="flex-container">
            <div class="flex-item">
              <a href="{{url}}" target="_blank"><img src="{{image}}"/></a>
            </div>
            <div class="flex-item">
              <header>
                <h1><a class="project-title" href="{{url}}" target="_blank">{{title}}</a></h1>
              </header>
              <section class="project-descript">
                {{{body}}}
              </section>
              <a href="#" class="read-on">Read on &rarr;</a>
              <p>
                Started <time pubdate datetime="2000-01-01">{{developStatus}}</time>
              </p>
            </div>
          </div>
          <hr>
        </div>

    </script>
  </head>
  <body>
    <header class="main-heading">
      <div class="img-container"></div>
      <h1>
        My Portfolio!
      </h1>
    </header>
    <nav class="main-nav">
      <h1 class="my-name">Tim Nguyen</h1>
      <div class="icon-menu"></div>
      <ul>
        <li class="tab icon-home" data-content="projects"><a href="#"> Home</a></li>
        <li class="tab icon-happy" data-content="about"><a href="#"> About</a></li>
        <li class="icon-twitter3"><a href="#"> Twitter</a></li>
        <li class="icon-github"><a href="https://github.com/TimNguyen1389" target="_blank"> Github</a></li>
      </ul>
    </nav>
    <main>
        <section id="projects" class="tab-content">
          <div class="filter">
            <select id="category-filter">
              <option value="">-- Filter by Categories --</option>
            </select>
          </div>
        </section>
        <section id="about" class="tab-content">
          <header>
            Welcome to my Portfolio
          </header>
          <section>
            <h1>Some of my interests:</h1>
            <ul>
              <li>Spending time with my family</li>
              <li>Fishing on a sunny day</li>
              <li>Coding</li>
            </ul>
          </section>
        </section>
      </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
    <script src="scripts/portfolio.js" charset="utf-8"></script>
    <script src="scripts/projectView.js" charset="utf-8"></script>
    <script>Project.getEtag();</script>
  </body>
</html>
